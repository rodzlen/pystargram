{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
        <link href="{% static 'font-awesome/css/fontawesome.css'%}" rel="stylesheet" />
        <link href="{% static 'font-awesome/css/brands.css'%}" rel="stylesheet" />
        <link href="{% static 'font-awesome/css/solid.css'%}" rel="stylesheet" />
<link href="{% static 'css/style.css'%}" rel="stylesheet" />
    <title>Pystargram</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block style %}{% endblock %}
</head>
<body>
<nav class="d-flex justify-content-between py-2 px-4 bg-black text-white">
    <div class="text-decoration-none text-white">
        <a href="{% url 'main' %}" class="text-decoration-none text-white">Pystagram</a>
    </div>
    <div>
        <a href="{% url 'search' %}"><i class="fa-solid fa-magnifying-glass text-white"></i></a>
    </div>
    <div class="text-end">
        {% if request.user.is_authenticated %}
            {{ request.user.nickname }}
            <form action="{% url 'logout' %}" class="d-inline ms-2" method="post">
            {% csrf_token %}
            <button class="btn btn-dark">로그아웃</button>
            </form>
        {% else %}
            <form>
            <a href="{% url 'signup' %}" class="btn btn-dark btn-sm">회원가입</a>
            <a href="{% url 'login' %}" class="btn btn-dark btn-sm">로그인</a>
            </form>
            
        {% endif %}
    </div>
    
</nav>
<div class="container pt-3">
{% block content %}
{% endblock %}
</div>

<script src="{% static 'js/bootstrap.bundle.js' %}"></script>
{% block js %}{% endblock %}
</body>
</html>
